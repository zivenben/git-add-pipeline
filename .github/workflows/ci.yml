name: CI
on:
  push:
    branches: [ "main" ]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker
        run: docker build -t myapp .

      - name: Test container
        run: docker run myapp

      - name: Test container (fail expected)
        run: |
          docker run myapp || true
